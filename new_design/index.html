<!DOCTYPE html>
<html>
<head>
    <title>unbury.us</title>
    <meta name='description'
          content='unbury.us is an application that calculates payment plans based off of loan information to become debt free.'/>
    <meta name='keywords'
          content='loan, loan calculator, debt free, web application, personal finance, sean freiburg, jquery'/>

    <link rel="icon" href="assets/dist/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/dist/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/dist/css/style.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <h1 id="title">unbury.us</h1>
        </div>
        <div class="col-md-4">
            <h3>get unburied from debt</h3>
        </div>
        <div class="col-md-2">
            <a data-toggle="modal" data-target="#helpModal" href="#">help</a> \
            <a data-toggle="modal" data-target="#aboutModal" href="#">about</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-2 ">
            <h4>monthly payment</h4>
            <input class="form-control" id="monthly-payment" type="number" placeholder="0">
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h4>payment type</h4>

            <div class="row">
                <div class="col-md-6">
                    <button id="avalanche-btn" class="btn btn-primary  btn-block">avalanche</button>
                </div>
                <div class="col-md-6">
                    <button id="snowball-btn" class="btn btn-default btn-block">snowball</button>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div id="loan-inputs"></div>


    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <button class="btn btn-success btn-block" id="add-loan">+ add loan</button>
        </div>
        <div class="col-md-3 col-md-offset-2">
            <button id="calculate" class="btn btn-default btn-block">calculate</button>

        </div>
    </div>

    <hr><br>

    <div class="row">
        <div id="graph" class="col-md-12">

        </div>
    </div>


    <br>

    <div id="all-loan-results">
        <div id="total-results"></div>
        <div id="loan-results"></div>
    </div>

    <br><br>

    <div class="row">
        <div class="col-md-6">
            <a href="http://seanfreiburg.com">seanfreiburg.com </a>
        </div>
        <div class="col-md-6 text-right">
            <a href='http://github.com/seanfreiburg/unburyme' title='Unbury.me on GitHub'>GitHub</a> \
            <a href='https://github.com/seanfreiburg/unburyme/blob/master/LICENSE' title='License'>MIT License</a>
            \ <a href='http://unbury.me' title='unbury.me'>credit</a>
        </div>
    </div>


</div>


<!-- Modals -->

<div class="modal fade" id="helpModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Help</h4>
            </div>
            <div class="modal-body">
                <p>Put some help text here</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aboutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">About</h4>
            </div>
            <div class="modal-body">
                <p>Put some about text here</p>
            </div>
        </div>
    </div>
</div>

<!-- Templates -->
<script id="loan-input-template" type="text/x-handlebars-template">
    <div id="loan{{id}}" class="loan row">
        <div class="col-md-3">
            <p>loan name</p>
            <input class="form-control" name="loan-name" type="text" placeholder="">
        </div>
        <div class="col-md-3">
            <p>current balance</p>
            <input class="form-control" name="current-balance" type="number" placeholder="0">
        </div>
        <div class="col-md-3">
            <p>minimum payment</p>
            <input class="form-control" name="minimum-payment" type="number" placeholder="0">
        </div>
        <div class="col-md-2">
            <p>interest rate</p>
            <input class="form-control" name="interest-rate" type="number" placeholder="0%">

        </div>
        <div class="col-md-1">
            <a id="destroy-button-{{id}}" class="destroy-button">&times;</a>
        </div>
    </div>
    <hr>
</script>

<script id="total-results-template" type="text/x-handlebars-template">
    <hr>
    <div class="row text-center">
        <div class="col-md-4">
            <h4>loan total</h4>
        </div>
        <div class="col-md-4">
            <h4>debt free by {{year}}</h4>
        </div>
        <div class="col-md-4">
            <h4>total interest paid: ${{total_interest}}</h4>

        </div>
    </div>

    <hr>
</script>

<script id="loan-results-template" type="text/x-handlebars-template">
    {{#each loans}}
    <div id="loan-results-{{id}}">
        <div class="row text-center" id="loan-head-{{id}}">
            <div class="col-md-4">
                <h4>{{loanName}}</h4>
                <p>click for details</p>
            </div>
            <div class="col-md-4">
                <h4>paid off by {{date}}</h4>
            </div>
            <div class="col-md-4">
                <h4>interest paid: ${{total_interest_paid}}</h4>
            </div>
        </div>
        <br>

        <div class="row" style="display: none;" >

            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped text-center">
                        <tbody id="tbody-{{id}}" >
                        <tr>
                            <td>Month</td>
                            <td>Payment</td>
                            <td>Principal Paid</td>
                            <td>Interest Paid</td>
                            <td>Principal Remaining</td>
                        </tr>
                        {{#each rows}}
                            {{> row }}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    </div>

    <hr>
    {{/each}}
</script>

<script id="loan-table-row-partial" type="text/x-handlebars-template">

    <tr>
        <td>{{date}}</td>
        <td>${{payment}}</td>
        <td>${{principal_paid}}</td>
        <td>${{interest_paid}}</td>
        <td>${{principal_remaining}}</td>
    </tr>
</script>


<!-- Libraries -->
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/amplifyjs/1.1.0/amplify.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>

<!-- My Javascript -->
<!-- <script src="assets/dist/js/unburyus.min.js"></script>  -->
<script src="assets/src/js/application_controller.js"></script>
<script src="assets/src/js/date.js"></script>
<script src="assets/src/js/graph_controller.js"></script>
<script src="assets/src/js/loan.js"></script>
<script src="assets/src/js/loan_controller.js"></script>
<script src="assets/src/js/respChart.js"></script>
<script src="assets/src/js/results_controller.js"></script>
<script src="assets/src/js/router.js"></script>
<script src="assets/src/js/init.js"></script>



</body>
</html>
