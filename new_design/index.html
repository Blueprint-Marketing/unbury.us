<!DOCTYPE html>
<html>
<head>
    <title>unbury.us</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-offset-3">
            <h1 class="title">unbury.us</h1>
        </div>
        <div class="col-md-4">
            <h3>get unburied from debt</h3>
        </div>
        <div class="col-md-2">
            <a data-toggle="modal" data-target="#helpModal" href="#">help</a> \
            <a data-toggle="modal" data-target="#aboutModal" href="#">about</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h4>monthly payment</h4>
            <input id="monthly-payment" type="number" placeholder="0">
        </div>
        <div class="col-md-6">
            <h4>payment type</h4>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary  btn-block">avalanche</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-default btn-block">snowball</button>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div id="loan-inputs"></div>


    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <button class="btn btn-success btn-block" id="add-loan">+ add loan</button>
        </div>
        <div class="col-md-3 col-md-offset-2">
            <button class="btn btn-default btn-block">calculate</button>

        </div>
    </div>


    <br><br>

    <div class="row">
        <div class="col-md-6">
            <p><a href="http://seanfreiburg.com">seanfreiburg.com </a></p>
        </div>
        <div class="col-md-6 text-right">
            <a href='http://github.com/seanfreiburg/unburyme' title='Unbury.me on GitHub'>GitHub</a> \
            <a href='https://github.com/seanfreiburg/unburyme/blob/master/LICENSE' title='License'>MIT License</a>
            \ <a href='http://unbury.me' title='unbury.me'>credit</a>
        </div>
    </div>


</div>


<!-- Modals -->

<div class="modal fade" id="helpModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Help</h4>
            </div>
            <div class="modal-body">
                <p>Put some help text here</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aboutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">About</h4>
            </div>
            <div class="modal-body">
                <p>Put some about text here</p>
            </div>
        </div>
    </div>
</div>

<!-- Templates -->
<script id="loan-input-template" type="text/x-handlebars-template">
    <div id="loan{{id}}" class="loan row">
        <div class="col-md-3">
            <p>loan name</p>
            <input name="loan-name" type="text" placeholder="">
        </div>
        <div class="col-md-3">
            <p>current balance</p>
            <input name="current-balance" type="number" placeholder="0">
        </div>
        <div class="col-md-3">
            <p>minimum payment</p>
            <input name="minimum-payment" type="number" placeholder="0">
        </div>
        <div class="col-md-2">
            <p>interest rate</p>
            <input name="interest-rate" type="number" placeholder="0%">

        </div>
        <div class="col-md-1">
            <a id="destroy-button-{{id}}" class="destroy-button">&times;</a>
        </div>
    </div>
    <hr>
</script>


<!-- Libraries -->
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>

<!-- My Javascript -->
<script src="assets/js/init.js"></script>
<script src="assets/js/router.js"></script>
<script src="assets/js/loan_controller.js"></script>
<script src="assets/js/loan.js"></script>


</body>
</html>
