<script>

    $().ready(function () {

        describe("results_controller", function() {

            beforeEach(function() {

                window.loans = {};
                window.loans[1] =  new Loan(1,'a',10,25,6);
                window.monthly_payment = 5;
            });

            afterEach(function() {
                window.loans = {}
            });

            it("expects snowball interest paid and avalanche interest paid to be equal", function() {
                window.payment_type = "avalanche";
                var avalanche_results = ResultsController.compute_results();
                window.payment_type = "snowball";
                var snowball_results = ResultsController.compute_results();
                expect(avalanche_results.total_interest).toEqual(snowball_results.total_interest);
            });
        });
    });
