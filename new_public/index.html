<!DOCTYPE html>
<html lang="en">
<head>
    <title>unbury.us : a loan calculator to become debt free</title>
    <meta http-equiv='content-type' content='application/xhtml+xml; charset=utf-8'/>
    <meta name='description'
          content='unbury.us is an application that calculates payment plans based off of loan information to become debt free.'/>
    <meta name='keywords'
          content='loan, loan calculator, debt free, web application, personal finance, sean freiburg, jquery'/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.ico">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->

    <!-- Custom CSS -->
    <!-- Custom styles for this template -->
    <link href="assets/css/custom.css" rel="stylesheet">


</head>
<body>
<script type="text/x-handlebars" data-template-name="unburyus">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-4"><h1>unbury.us</h1></div>
            <div class="col-md-4"><h3>get unburied from debt</h3></div>
            <div class="col-md-2 text-right info-links">
                <a href="help.html">help</a>  /
                <a href="about.html">about</a>
            </div>


        </div>


    </div>
    <hr>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6">
                    <h4 class="field-header"> monthly payment </h4>

                    <form><input name="monthlyPayment" type="number" placeholder="0"> </input></form>

                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="field-header"> payment type </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <button type="button" class="btn btn-primary btn-block">avalanche</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default btn-block">snowball</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            {{#each}}
            <div class="row ">
                <div class="col-md-3">
                    <p>loan name</p>

                    <form>{{input name="monthlyPayment" type="text" value=name focus-out="acceptChanges" }}</form>

                </div>
                <div class="col-md-3">
                    <p>current balance</p>

                    <form>{{input name="currentBalance" type="number" value=currentBalance focus-out="acceptChanges"}}</form>

                </div>
                <div class="col-md-3">
                    <p>minimum payment</p>

                    <form>{{input name="minimumPayment" type="number" value=minimumPayment focus-out="acceptChanges"}}</form>

                </div>
                <div class="col-md-3">
                    <p>interest rate</p>

                    <form>{{input name="interestRate" type="number" value=interestRate focus-out="acceptChanges"}}</form>

                </div>
            </div>
            <hr>
            {{/each}}


            {{partial "new-loan"}}



            <div class="row">
                <div class="col-md-2">
                    <button type="button" id="new-loan" class="btn btn-success btn-block" action="createLoan">+ add loan</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="#"><h1>calculate</h1></a>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <p></p>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <p>github / sean freiburg / license / credit</p>
                </div>
            </div>
        </div>

    </div>
</div>

</script>

<script type="text/x-handlebars" data-template-name='_new-loan'>
<div class="row ">
    <div class="col-md-3">
        <p>loan name</p>
        <form>{{input type="text" name="loanName" placeholder=" " value=name}}</form>

    </div>
    <div class="col-md-3">
        <p>current balance</p>
        <form>{{input type="number" name="currentBalance" placeholder="0" value=currentBalance}}</form>

    </div>
    <div class="col-md-3">
        <p>minimum payment</p>
        <form>{{input type="number" name="minimumPayment" placeholder="0" value=minimumPayment}}</form>

    </div>
    <div class="col-md-3">
        <p>interest rate</p>
        <form>{{input type="number" name="interestRate" placeholder="0" value=interestRate}}</form>

    </div>
</div>
<hr>

</script>

 ================================================== -->

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

<!-- Boostrap  -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Ember Libs  -->
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
<script src="http://builds.emberjs.com/tags/v1.3.0/ember.js"></script>
<script src="http://builds.emberjs.com/tags/v1.0.0-beta.5/ember-data.js"></script>
<script src="assets/js/libs/localstorage_adapter.js"></script>


<!-- Ember Includes  -->
<script src="assets/js/ember/application.js"></script>
<script src="assets/js/ember/router.js"></script>
<script src="assets/js/ember/models/loan.js"></script>
<script src="assets/js/ember/controllers/loans_controller.js"></script>
<script src="assets/js/ember/controllers/loan_controller.js"></script>
<script src="assets/js/ember/views/edit_loan_view.js"></script>



</body>


</html>
